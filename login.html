<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        h2{
            text-align: center;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2> Login</h2>
    <form name="Forms">
        
    <div>
        Name:<input type="text" Name="MyName" id="Name">
    </div><br>
    <div>
        City:<input type="text" Name="MYCity">
    </div><br>
    <div>
        Email:<input type="email" Name="My Email">
    </div><br>
    <div>
       Date: <input type="date" name="My Date" >
    </div><br>
    
    <div>
        Are you eligible?: <input type="checkbox" name="My eligiblity" >
     </div>
     <br>
    <div>
       Gender: Male<input type="radio" name="My gender"> Female<input type="radio" name="My gender"> Other<input type="radio" name="My gender">
     </div>
     <br>
     <div>
        Write your problem: <br><textarea name=""  cols="30" rows="10"></textarea>
        <label for="car">Car</label>
        <select name="My car" id="Car">
            <option value="TATA Nexon">TATA Nexon</option>
            <option value="Grand Vitara" selected> Grand Vitara</option>
            <option value="i20">i20</option>
            <option value="kia Sonet">kia Sonet</option>
            <option value="XUV 700">XUV 700</option>
            <option value="inniova">Innova</option>
            <option value="Creta">Creta</option>
            <option value="Verna">Verna</option>
            <option value="Alcazar">Alcazar</option>


        </select>
     </div><br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>
    

</form>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyKAFYfELD2rJ60JoFhA4ZipTBcxQ3Z52v06k_uCH9z-2ctKSVTPj517_lKYOEyauOK/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
    
</body>
</html>
